<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOP Navbar</title>
    <link rel="icon" type="image/x-icon" href="/assets/favicon.png">
    <link rel="stylesheet" href="/assets/stylesheet.css">
    <style>
        /* Dropdown-Inhalte standardmäßig verstecken */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        /* Dropdown-Inhalte anzeigen, wenn über das Dropdown-Element gehovert wird */
        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
<body class="navbar-body">

    <div class="navbar-container" id="navbar">
        <a class="text-link navbar-item" href="/"><p>&nbsp;</p></a>
        <a class="text-link navbar-item" href="/">Home</a>
        <div class="navbar-item dropdown">
            <span class="text-link">Blog</span>
            <div class="dropdown-content">
                <span class="text-link">2024</span>
                <div class="dropdown-content">
                    <a class="text-link" href="/blog/posts/2024/post-1.html" target="_blank">Post 1</a><br>
                    <a class="text-link" href="/blog/posts/2024/post-2.html" target="_blank">Post 2</a>
                </div>
                <span class="text-link">2023</span>
                <div class="dropdown-content">
                    <a class="text-link" href="/blog/posts/2023/post-1.html" target="_blank">Post 1</a>
                </div>
            </div>
        </div>
        <a class="text-link navbar-item" href="/wiki/index.html" target="_blank">Wiki</a>
        <a class="text-link navbar-item" href="/about/about.html">About</a>
    </div>
</body>
</html>
